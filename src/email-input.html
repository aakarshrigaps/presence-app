<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Enter Emails</title>
      <link href="email-page-styles.css" rel="stylesheet" />
   </head>
   <body>
      <div id="container">
         <h1>Enter Email Addresses</h1>
         <p>Enter the emails you want to track (comma separated):</p>
         <input
            type="text"
            id="emailInput"
            placeholder="Enter up to 7 emails, e.g., user1@example.com, user2@example.com"
         />
         <p id="errorMessage" style="color: red; display: none">
            Please enter at least one email address.
         </p>
         <button id="saveButton">Save</button>
      </div>

      <script src="email-handler.js"></script>
   </body>
</html>
